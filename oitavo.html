<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Execicios JS</title>
</head>

<body>
  <h1>Oitavo JS</h1><br>
  <p>Insira o valor para dividir em c√©dulas:</p>
  <input id="reais" type="number"></input><br><br>
  <button id="calcular" onclick="oitavo()">Calcular</button> <br><br>
  <ul id="resultado"></ul>


  <script defer>
    function oitavo() {
      let resultado = document.getElementById("resultado");
      let valor = document.getElementById("reais").value;
      let cedula = [200.0, 100.00, 50.00, 20.00, 10.00, 5.00, 2.00, 1.00, 0.50, 0.25, 0.10, 0.05, 0.01];
      
      resultado.innerHTML=""
      
for (let i = 0; i < 6; i++) {
    let aux = parseInt(valor / cedula[i]);
    resultado.innerHTML+=(`<li>${aux} nota(s) de R$ ${cedula[i].toFixed(2)}</li>`);
    valor = valor % cedula[i];
}

for (let j = 6; j < cedula.length; j++) {
    let aux = parseInt(valor / cedula[j]);
    resultado.innerHTML+=(`<li>${aux} moeda(s) de R$ ${cedula[j].toFixed(2)}</li>`);
    valor = valor % cedula[j] + 0.00001;
  
      }
    }
  </script>

</body>

</html>
